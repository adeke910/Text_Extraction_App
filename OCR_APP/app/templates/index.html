<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Xtractify</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <link  rel="stylesheet" href="../static/css/styles.css"/>
</head>

<body> 
    <nav>
        <h2>Xtractify</h2>
        <h5>Made by Kemeys</h5>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row">
                <form action="/" method="post" class="col s12" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s6">
                            <div class="row">

                                <!-- <div class="row"> -->
                                    <!-- <label for="First_title"><b>Upload Image</b></label><br> -->
                                    <div class="file-field">
                                        <div class="button-1" >
                                            <span>Browse File</span>
                                            <input type="file" name="image_upload" id="image_upload"/>
                                        </div>
                                        <div class = "file-path-wrapper">
                                            <input class="file-path validate" type="text" placeholder="Upload Image...." name="image_name" id="image_name" readonly>
                                        </div>
                                    </div>
                                <!-- </div> -->

                                    <div class="row center" >
                                        <button id="submit" type="submit" class="button-2" onclick="uploadFile()">Extract</button>
                                    </div>
                                    <!-- Add dropdown or radio buttons for download format -->
                                <div class="row">
                                    <p>Choose download format:</p>
                                    <p>
                                        <label>
                                            <input name="save_option" type="radio" value="csv" />
                                            <span>CSV</span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input name="save_option" type="radio" value="json" />
                                            <span>JSON</span>
                                        </label>
                                    </p>
                                </div>

                            </div>
                        </div>


                    </div> 
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>


  </body>
</html>
